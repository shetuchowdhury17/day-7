                <form action="demo.html" method="POST">

                    <input type="text" value="BITM" name="first_name" id="firstName" class="form-control">
                </div>

                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" name="email_address" id="emailAddress" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">

                    <input type="date" name="date_of_birth" class="form-control">
                </div>

                <div class="form-group">
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>

                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>District Name</label>
                    <select name="district_name" class="form-control">
                        <option>---Select District Name---</option>

                        <option value="jamalpur">Jamalpur</option>
                        <option value="noakhali">Noakhali</option>
